<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/221/500/300" alt="image" />
        <img src="https://picsum.photos/id/270/500/300" alt="image" />
        <img src="https://picsum.photos/id/27/500/300" alt="image" />
        <img src="https://picsum.photos/id/20/500/300" alt="image" />
        <img src="https://picsum.photos/id/266/500/300" alt="image" />
        <img src="https://picsum.photos/id/123/500/300" alt="image" />

      </div>
    <i class="fas fa-angle-double-left btn prev"></i>

    <i class="fas fa-angle-double-right btn next"></i>
</div>

    <script src="./script.js"></script>
  </body>
</html>
